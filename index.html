<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Booth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header ">
        <h1 class="gradient">Online Voting Booth</h1>
    </div>

    <div class="container">
        <div class="candidate">
            <img src="bjp.png" alt="BJP" class="photo">
            <button id="bjpVote">Vote BJP</button>
            <p id="bjpResult">Voters: 0</p>
        </div>

        <div class="candidate">
            <img src="congress.png" alt="Congress" class="photo">
            <button id="congressVote">Vote Congress</button>
            <p id="congressResult">Voters: 0</p>
        </div>

        <div class="candidate">
            <img src="aap.jpg" alt="AAP" class="photo">
            <button id="aapVote">Vote AAP</button>
            <p id="aapResult">Voters: 0</p>
        </div>

        <div class="candidate">
            <img src="jdu.jpg" alt="JDU" class="photo">
            <button id="jduVote">Vote JDU</button>
            <p id="jduResult">Voters: 0</p>
        </div>
    </div>
        <button id="showResult" class="result-btn" type="input">Show-Result</button>
    <script src="script.js"></script>
</body>
</html>
